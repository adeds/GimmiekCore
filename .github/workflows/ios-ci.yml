name: CI

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@main
    - name: prepare
      run: |
        xcodebuild -workspace GimmiekCore -scheme Core
        xcodebuild -list
    - name: Build
      run: xcodebuild clean build -workspace "GimmiekCore.xcworkspace" -scheme Core
